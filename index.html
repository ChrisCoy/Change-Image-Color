<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/scripts/imageEdit.js" type="text/javascript"></script>
    <script src="assets/scripts/jimp.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Icon Edit</title>
  </head>
  <body>
    <div class="input-image">
      <div>
        <label for="fileInput" class="sendButton">Selecione um arquivo</label>
        <input
          type="file"
          id="fileInput"
          class="custom-file-input"
          multiple
          accept=".jpeg,.jpg,.png,.bmp,.gif"
        />
      </div>

      <div>
        <span>Escolha a cor:</span>
        <input type="color" id="color" />
      </div>
      <div>
        <span>Escolha a intensidade:</span>
        <input type="range" min="0" max="100" value="100" id="intensity" />
      </div>
      <div>
        <span>Inverter Cor:</span>
        <input type="checkbox" checked id="invert" />
      </div>
    </div>

    <div class="result" id="result"></div>
  </body>
</html>
